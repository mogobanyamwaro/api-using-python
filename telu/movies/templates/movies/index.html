{% extends 'base.html' %}

<h3>Meshack</h3>

{% block content %}

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stocks</th>
      <th>Daily Rates</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr></tr>
    <tr>
      <td>{{movie.genre}}</td>
      <td>
        <a href="{{movie.id}}">{{movie.title}}</a>
      </td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rate}}</td>
      <td>{{movie.date_created}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
